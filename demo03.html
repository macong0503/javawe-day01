<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
ol 有序列表
<ol>水果列表
    <li>苹果</li>
    <li>香蕉
        <ol style="list-style: upper-roman">生产它的国家
            <li>菲律宾</li>
            <li>泰国</li>
        </ol>
    </li>

    <li>西瓜</li>
</ol>
<hr>
ul 无序列表
<ul style="list-style: square">水果列表
    <li>苹果</li>
    <li>香蕉
    <ul>生产它的国家
        <li>菲律宾</li>
    </ul>
    </li>

    <li>西瓜</li>
</ul>
</body>
</html>
